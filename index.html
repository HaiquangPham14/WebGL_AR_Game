<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | WebAR Sapporo</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
        <div id="unity-footer">
            <div id="unity-logo-title-footer"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">WebAR Sapporo</div>
        </div>
    </div>
    <div id="controls">
        <button id="capture-button">Chụp Ảnh</button>
        <button id="record-button">Bắt Đầu Quay</button>
        <button id="stop-button" style="display: none;">Dừng Quay</button>
    </div>
    <script>
        var canvas = document.querySelector("#unity-canvas");
        var mediaRecorder;
        var recordedChunks = [];
        var audioContext;
        var mediaStreamDestination;

        async function initializeAudioCapture() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                mediaStreamDestination = audioContext.createMediaStreamDestination();

                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(mediaStreamDestination);
                
                console.log("Audio capture initialized");
            } catch (error) {
                console.error("Error initializing audio capture:", error);
                alert("Không thể truy cập âm thanh: " + error.message);
            }
        }

        // Initialize audio capture on page load
        initializeAudioCapture();

        // Capture photo
        document.querySelector("#capture-button").onclick = function () {
            requestAnimationFrame(() => {
                var link = document.createElement('a');
                link.download = `screenshot-${Date.now()}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        };

        // Record video with audio
        document.querySelector("#record-button").onclick = function() {
            recordedChunks = [];
            const canvasStream = canvas.captureStream(30); // 30 fps

            // Add audio tracks from both Unity and microphone
            if (mediaStreamDestination && mediaStreamDestination.stream) {
                const audioTracks = mediaStreamDestination.stream.getAudioTracks();
                audioTracks.forEach(track => canvasStream.addTrack(track));
                console.log("Audio tracks added to recording");
            } else {
                console.log("No audio tracks available");
            }

            mediaRecorder = new MediaRecorder(canvasStream, { mimeType: 'video/mp4' }); // Use WebM for better compatibility
            mediaRecorder.ondataavailable = function(event) {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };
            mediaRecorder.onstop = function() {
                const blob = new Blob(recordedChunks, { type: 'video/mp4' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `recording-${Date.now()}.mp4`;
                link.click();
            };
            mediaRecorder.start();
            document.querySelector("#record-button").style.display = 'none';
            document.querySelector("#stop-button").style.display = 'inline';
        };

        document.querySelector("#stop-button").onclick = function() {
            mediaRecorder.stop();
            document.querySelector("#stop-button").style.display = 'none';
            document.querySelector("#record-button").style.display = 'inline';
        };

        function unityShowBanner(msg, type) {
            var warningBanner = document.querySelector("#unity-warning");
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(function() {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/FinalWebAR.loader.js";
        var config = {
            arguments: [],
            dataUrl: buildUrl + "/FinalWebAR.data",
            frameworkUrl: buildUrl + "/FinalWebAR.framework.js",
            codeUrl: buildUrl + "/FinalWebAR.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "WebAR Sapporo",
            productVersion: "0.1.0",
            showBanner: unityShowBanner,
        };

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
            document.querySelector("#unity-container").className = "unity-mobile";
            canvas.className = "unity-mobile";
        } else {
            canvas.style.width = "960px";
            canvas.style.height = "600px";
        }

        document.querySelector("#unity-loading-bar").style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                document.querySelector("#unity-loading-bar").style.display = "none";
                document.querySelector("#unity-fullscreen-button").onclick = () => {
                    unityInstance.SetFullscreen(1);
                };
            }).catch((message) => {
                alert(message);
            });
        };

        document.body.appendChild(script);
    </script>
</body>
</html>
